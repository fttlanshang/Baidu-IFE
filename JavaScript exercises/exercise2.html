<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var pollutedCity = aqiData.filter(function(city) {
    return city[1] > 60;
  });
  var compare = function(city1, city2) {
    return city2[1] - city1[1];// this is reverse sort, bigger appears in smalled index
  }
  pollutedCity.sort(compare);
  var ulEl = document.getElementById('aqi-list');
  for(var i = 0; i < pollutedCity.length; i++) {
    var city = pollutedCity[i];
    var li = document.createElement('li');
    li.textContent = "第" + (i + 1) + "名：" + city[0] + "，" + city[1];
    ulEl.appendChild(li);
  }
})();

</script>
</body>
</html>
